<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pragnyan Ramtha's Earth Journey</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .parallax-section {
            height: 100vh;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        #space-section {
            background: linear-gradient(to bottom, #000000, #0a0a2a);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
        }
        
        #satellite {
            position: absolute;
            width: 50px;
            height: 20px;
            background-color: silver;
        }
        
        #low-orbit {
            background-color: #4a4a4a;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #turbine {
            position: relative;
            width: 200px;
            height: 200px;
            transform-origin: center;
            animation: spin 3s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #earth-surface {
            background: linear-gradient(to bottom, #2ecc71, #3498db);
        }
        
        #underground {
            background: linear-gradient(to bottom, #8B4513, #A0522D);
        }
        
        #earth-core {
            background: linear-gradient(to bottom, #8B0000, #600000);
        }
        
        #core-transition {
            background: linear-gradient(to bottom, #8B0000, #FFD700, #FFFFFF);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Layer dividers with parabolic arcs */
        .layer-divider {
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 100px;
            z-index: 10;
            overflow: hidden;
        }
        
        .layer-divider svg {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="space-section" class="parallax-section">
        <h1 class="text-6xl text-white font-bold text-center">THIS IS PRAGNYAN RAMTHA</h1>
        <div id="satellite"></div>
        <div class="layer-divider">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 100">
                <path fill="#4a4a4a" d="M0,0 C720,100 1440,0 1440,0 L1440,100 L0,100 Z"></path>
            </svg>
        </div>
    </div>

    <div id="low-orbit" class="parallax-section">
        <div id="turbine" class="mx-auto">
            <svg viewBox="0 0 200 200">
                <circle cx="100" cy="100" r="80" fill="#gray" />
                <path d="M100 20 L80 100 L100 180 L120 100 Z" fill="#silver" />
            </svg>
        </div>
        <div class="layer-divider">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 100">
                <path fill="#2ecc71" d="M0,0 C720,100 1440,0 1440,0 L1440,100 L0,100 Z"></path>
            </svg>
        </div>
    </div>

    <div id="earth-surface" class="parallax-section">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl text-white">Surface of the Earth</h2>
        </div>
        <div class="layer-divider">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 100">
                <path fill="#8B4513" d="M0,0 C720,100 1440,0 1440,0 L1440,100 L0,100 Z"></path>
            </svg>
        </div>
    </div>

    <div id="underground" class="parallax-section">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl text-white">Underground Mysteries</h2>
        </div>
        <div class="layer-divider">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 100">
                <path fill="#8B0000" d="M0,0 C720,100 1440,0 1440,0 L1440,100 L0,100 Z"></path>
            </svg>
        </div>
    </div>

    <div id="earth-core" class="parallax-section">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl text-white">Depths of the Earth</h2>
        </div>
        <div class="layer-divider">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 100">
                <path fill="#FFD700" d="M0,0 C720,100 1440,0 1440,0 L1440,100 L0,100 Z"></path>
            </svg>
        </div>
    </div>

    <div id="core-transition" class="parallax-section">
        <div class="container mx-auto text-center">
            <h2 class="text-6xl text-white">CURIOSITY</h2>
        </div>
    </div>

    <script>
        function createStars() {
            const spaceSection = document.getElementById('space-section');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                spaceSection.appendChild(star);
            }
        }

        function animateSatellite() {
            const satellite = document.getElementById('satellite');
            const spaceSection = document.getElementById('space-section');
            
            satellite.style.top = '50%';
            satellite.style.left = '0';
            
            function orbit() {
                satellite.animate([
                    { transform: 'translateX(0) translateY(-50%) rotate(0deg)' },
                    { transform: `translateX(${spaceSection.clientWidth}px) translateY(-50%) rotate(360deg)` }
                ], {
                    duration: 5000,
                    iterations: Infinity,
                    easing: 'linear'
                });
            }
            
            orbit();
        }

        // Add scroll-based effects
        function handleScroll() {
            const scrollPosition = window.scrollY;
            const windowHeight = window.innerHeight;
            
            // Parallax effect for sections
            document.querySelectorAll('.parallax-section').forEach((section, index) => {
                const sectionTop = section.offsetTop;
                const sectionHeight = section.offsetHeight;
                
                if (scrollPosition > sectionTop - windowHeight && 
                    scrollPosition < sectionTop + sectionHeight) {
                    const scrollPercentage = (scrollPosition - (sectionTop - windowHeight)) / 
                                           (sectionHeight + windowHeight);
                    
                    // Apply subtle parallax effect
                    section.style.backgroundPositionY = `${scrollPercentage * 50}px`;
                }
            });
        }

        // Run these functions when the page loads
        window.addEventListener('load', () => {
            createStars();
            animateSatellite();
        });
        
        // Add scroll event listener
        window.addEventListener('scroll', handleScroll);
    </script>
</body>
</html>
